{% extends "finance/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="text-center">Don't have an account, <a href="{% url 'register' %}">Register</a> instead.</p>

{% endblock %}
