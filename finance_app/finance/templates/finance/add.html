{% extends "finance/layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add" method="post">
      <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="cash" placeholder="Cash (1 to 10000)" type="number">
      </div>
      <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
